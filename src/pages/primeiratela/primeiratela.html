<ion-header>
  <ion-navbar>
    <ion-title>{{ nome }} - {{ sala }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label id="mostraTxt" *ngFor="let msg of mensagem | async">
      {{msg.date}}
      {{msg.nome}}
      {{msg.mensagem}}
    </ion-label>
    
    <ion-textarea id="digitaTxt"  [(ngModel)]="msg"></ion-textarea>
    <button ion-button icon-only (click)="enviar()" >
        ENVIAR 
     </button>
</ion-content>
